<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
</head>
<body>
    <h1>Registration</h1>
    <form id="registerForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="loginEmail" name="email" placeholder="Email" required>
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <h1>Update Password</h1>
    <form id="updatePasswordForm">
        <input type="email" id="updateEmail" name="email" placeholder="Email" required>
        <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password" required>
        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
        <button type="submit">Update Password</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const data = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        dateOfBirth: document.getElementById('dateOfBirth').value
    };

    try {
        const response = await fetch('http://localhost:3000/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message);
    } catch (error) {
        console.error('Error:', error);
        alert('Error registering');
    }
});

document.getElementById('loginForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const data = {
        email: document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value
    };

    try {
        const response = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message);
    } catch (error) {
        console.error('Error:', error);
        alert('Error logging in');
    }
});

document.getElementById('updatePasswordForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const data = {
        email: document.getElementById('updateEmail').value,
        oldPassword: document.getElementById('oldPassword').value,
        newPassword: document.getElementById('newPassword').value
    };

    try {
        const response = await fetch('http://localhost:3000/api/update-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message);
    } catch (error) {
        console.error('Error:', error);
        alert('Error updating password');
    }
});

    </script>
</body>
</html>
